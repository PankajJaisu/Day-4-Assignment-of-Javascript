<script>
n=Number(prompt("Enter the Value of N"))
for(i=2;i<=n;i++)
{
    let x=2
    while(i%x!=0)
    {
        x+=1
    }
    if(x==i)
    {
        console.log(`${i} is Prime No`)
    }
}

</script>
