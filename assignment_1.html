<body>
<h1>output will be displayed on console screen,press(F12)</h1>
</body>
<script>
for(let i=1;i<=100;i++)
{
    if(i%3==0&&i%5==0)
    {
        console.log(`"fizzbuzz" i:${i}`)
    }
    else if(i%3==0)
    {
        console.log(`"fizz" i:${i}`)
    }
    else if(i%5==0)
    {
        console.log(`"buzz"  i:${i}`)
    }
    
}
</script>
